<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/react-select.css">
	<link rel="stylesheet" href="css/style.css">

	<style>
		body {
			padding: 30px;
		}
	</style>
</head>
<body>

<div class="select-calendar">
	
	<div class="Select Select--single is-focused is-open is-searchable has-value">
		<div class="Select-control">
			<span class="Select-multi-value-wrapper" id="react-select-9--value"></span>
			<div class="Select-value">
				<span class="Select-multi-value-wrapper" id="react-select-9--value"><span aria-selected="true" class="Select-value-label" id="react-select-9--value-item" role="option">Декабрь</span></span>
			</div>
			<div class="Select-input" style="display: inline-block;">
				<input aria-activedescendant="react-select-9--option-8" aria-expanded="true" aria-haspopup="true" aria-owns="react-select-9--list" role="combobox" style="width: 5px; box-sizing: content-box;" value="">
				<div style="position: absolute; top: 0px; left: 0px; visibility: hidden; height: 0px; overflow: scroll; white-space: pre;"></div>
			</div><span class="Select-arrow-zone"><span class="Select-arrow"></span></span>
		</div>
		<div class="Select-menu-outer">
			<div class="Select-menu" id="react-select-9--list" role="listbox">
				<div class="Select-option" id="react-select-9--option-0" role="option">
					Январь
				</div>
				<div class="Select-option" id="react-select-9--option-1" role="option">
					Февраль
				</div>
				<div class="Select-option" id="react-select-9--option-2" role="option">
					Март
				</div>
				<div class="Select-option" id="react-select-9--option-3" role="option">
					Апрель
				</div>
				<div class="Select-option" id="react-select-9--option-4" role="option">
					Май
				</div>
				<div class="Select-option" id="react-select-9--option-5" role="option">
					Июнь
				</div>
				<div class="Select-option" id="react-select-9--option-6" role="option">
					Июль
				</div>
				<div class="Select-option" id="react-select-9--option-7" role="option">
					Август
				</div>
				<div class="Select-option is-focused" id="react-select-9--option-8" role="option">
					Сентябрь
				</div>
				<div class="Select-option" id="react-select-9--option-9" role="option">
					Октябрь
				</div>
				<div class="Select-option" id="react-select-9--option-10" role="option">
					Ноябрь
				</div>
				<div class="Select-option is-selected" id="react-select-9--option-11" role="option">
					Декабрь
				</div>
			</div>
		</div>
	</div>
</div><!-- /select-calendar -->

<div style="margin: 250px 0 100px;"></div>

<div class="select-arr">
	
	<div class="Select Select--single is-focused is-open is-searchable has-value">
		<div class="Select-control">
			<span class="Select-multi-value-wrapper" id="react-select-9--value"></span>
			<div class="Select-value">
				<span class="Select-multi-value-wrapper" id="react-select-9--value"><span aria-selected="true" class="Select-value-label" id="react-select-9--value-item" role="option">Декабрь</span></span>
			</div>
			<div class="Select-input" style="display: inline-block;">
				<input aria-activedescendant="react-select-9--option-8" aria-expanded="true" aria-haspopup="true" aria-owns="react-select-9--list" role="combobox" style="width: 5px; box-sizing: content-box;" value="">
				<div style="position: absolute; top: 0px; left: 0px; visibility: hidden; height: 0px; overflow: scroll; white-space: pre;"></div>
			</div><span class="Select-arrow-zone"><span class="Select-arrow"></span></span>
		</div>
		<div class="Select-menu-outer">
			<div class="Select-menu" id="react-select-9--list" role="listbox">
				<div class="Select-option" id="react-select-9--option-0" role="option">
					Январь
				</div>
				<div class="Select-option" id="react-select-9--option-1" role="option">
					Февраль
				</div>
				<div class="Select-option" id="react-select-9--option-2" role="option">
					Март
				</div>
				<div class="Select-option" id="react-select-9--option-3" role="option">
					Апрель
				</div>
				<div class="Select-option" id="react-select-9--option-4" role="option">
					Май
				</div>
				<div class="Select-option" id="react-select-9--option-5" role="option">
					Июнь
				</div>
				<div class="Select-option" id="react-select-9--option-6" role="option">
					Июль
				</div>
				<div class="Select-option" id="react-select-9--option-7" role="option">
					Август
				</div>
				<div class="Select-option is-focused" id="react-select-9--option-8" role="option">
					Сентябрь
				</div>
				<div class="Select-option" id="react-select-9--option-9" role="option">
					Октябрь
				</div>
				<div class="Select-option" id="react-select-9--option-10" role="option">
					Ноябрь
				</div>
				<div class="Select-option is-selected" id="react-select-9--option-11" role="option">
					Декабрь
				</div>
			</div>
		</div>
	</div>
</div><!-- /select-arr -->

</body>
</html>
